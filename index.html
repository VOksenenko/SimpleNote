<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
  <!-- Include meta tag to ensure proper rendering and touch zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include jQuery Mobile stylesheets -->
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
  <!-- Include the jQuery library -->
  <script src="scripts/jquery-1.11.3.min.js"></script>
  <!-- Include the jQuery Mobile library -->
  <script src="scripts/jquery.mobile-1.4.5.min.js"></script>

<script>
window.onload = init;

function init(){

    var notesArray = JSON.parse(localStorage.getItem("MySimpleNotes"));
    if(!notesArray){
        notesArray =[];
        localStorage.setItem("MySimpleNotes", JSON.stringify(notesArray));
    }
    //Выводим содержимое 
    for(note in notesArray){
        var li = document.createElement('li');
        li.innerHTML = notesArray[note];

        var ul = document.getElementById('myNotes');
        ul.insertBefore(li, ul.childNodes[0]); 
        }//конец цикла for
}//конец getNotes


var save = function() {
    var text=document.getElementById('text').value;
    
    if(text == ""){//проверяем введен ли текст заметки
       alert("Введите текст заметки!");
    }// end if

    else{      
    var notesArray = JSON.parse(localStorage.getItem("MySimpleNotes"));
    notesArray.push(text);    
    localStorage.setItem("MySimpleNotes", JSON.stringify(notesArray));
    
    var li = document.createElement('li');
    li.innerHTML = text;

    var ul = document.getElementById('myNotes');
    ul.insertBefore(li, ul.childNodes[0]);
    }//end else
}//end save

var clean = function(){
localStorage.removeItem("MySimpleNotes");
location.reload();
}

</script>

<style>
    ul{
    padding: 0px;
    }

    li{
    list-style-type:none;
    background-color: yellow;
    padding: .5em;
    margin: .5em;
    
    }

</style>
</head>
<body>

<div data-role="page" id="pageone">
  <div data-role="header">
    <h1>Мои заметки</h1>
  </div><!--/Заголовок-->

  <div data-role="main" class="ui-content">
  <form>
        <input type="text" id="text" />
        <input type="button" id="add_button" value="Сохранить" onclick="save();">
        <input type="button" id="add_button" value="Очистить" onclick="clean();">
   </form>

    <ul id = "myNotes" >
    </ul>

  </div><!--/Контент-->

  <div data-role="footer" data-position="fixed">
    <h6>Made by Vlad</h6>
  </div><!--/Футер-->
</div> <!--/Страница-->

</body>
</html>
